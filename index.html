<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>

    <style type="text/css">
        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: black;
            align-items: center;
            justify-content: center;
        }

        .container {
            height: 100vh;
            width: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image1 {
            height: 100px;
            width: 200px;
        }

        .container2 {
            background: yellow;
            height: 50px;
            width: 200px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
        }

        h2 {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }

        :root {
            --effect: hover 1s linear infinite;
        }

        * {
            margin: 0;
        }

        .under {
            display: flex;
            flex-direction: row;
            text-align: center;
            margin-top: 100px;
        }

        p {
            display: inline-block;
            text-transform: uppercase;
            text-align: center;
            font-size: 4em;
            font-family: arial;
            font-weight: 600;
            transform: scale(.5);
            color: #121212;
            -webkit-text-stroke: 2px gray;
        }

        p:nth-child(1) {
            animation: var(--effect);
        }

        p:nth-child(2) {
            animation: var(--effect) .125s;
        }

        p:nth-child(3) {
            animation: var(--effect) .25s;
        }

        p:nth-child(4) {
            animation: var(--effect) .375s;
        }

        p:nth-child(5) {
            animation: var(--effect) .5s;
        }

        p:nth-child(6) {
            animation: var(--effect) .675s;
        }

        p:nth-child(7) {
            animation: var(--effect) .75s;
        }

        p:nth-child(8) {
            animation: var(--effect) .75s;
        }

        p:nth-child(9) {
            animation: var(--effect) .75s;
        }

        p:nth-child(10) {
            animation: var(--effect) .75s;
        }

        p:nth-child(11) {
            animation: var(--effect) .75s;
        }

        p:nth-child(12) {
            animation: var(--effect) .75s;
        }

        p:nth-child(7) {
            animation: var(--effect) .75s;
        }

        p:nth-child(13) {
            animation: var(--effect) .75s;
        }

        p:nth-child(14) {
            animation: var(--effect) .75s;
        }

        p:nth-child(15) {
            animation: var(--effect) .75s;
        }

        p:nth-child(16) {
            animation: var(--effect) .75s;
        }

        p:nth-child(17) {
            animation: var(--effect) .75s;
        }

        @keyframes hover {
            0% {
                transform: scale(.5);
                color: #121212;
                -webkit-text-stroke: 2px gray;
            }

            20% {
                transform: scale(1);
                color: pink;
                -webkit-text-stroke: 3px red;
                filter: drop-shadow(0 0 1px black)drop-shadow(0 0 1px black)drop-shadow(0 0 3px red)drop-shadow(0 0 5px red)hue-rotate(10turn);
            }

            50% {
                transform: scale(.5);
                color: #121212;
                -webkit-text-stroke: 2px gray;
            }
        }

        @media(max-width: 736px) {
            p {
                font-size: 2em;
            }
        }

        @media(max-width: 396px) {
            p {
                font-size: 1.5em;
            }
        }
    </style>
    <link rel="website icon" href="images/Icon-192.png">
</head>

<body>
    <div class="container">
        <div class="container2">
            <h2>lol , Now go back</h2>
        </div>
        <div class="image1">
            <img src="images/Icon-192.png" alt="oops">
        </div>
        <div class="under">
            <p>U</p>
            <p>N</p>
            <p>D</p>
            <p>E</p>
            <p>R</p>
            <p>C</p>
            <p>O</p>
            <p>N</p>
            <p>S</p>
            <p>T</p>
            <p>R</p>
            <p>U</p>
            <p>C</p>
            <p>T</p>
            <p>I</p>
            <p>O</p>
            <p>N</p>

        </div>
    </div>
</body>

</html>
